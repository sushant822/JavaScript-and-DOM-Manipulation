<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
	<style>
  /* Style the input field */
  #myInput {
    padding: 20px;
    margin-top: -6px;
    border: 0;
    border-radius: 0;
    background: #f1f1f1;
  }
		.hvr-shadow {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: box-shadow;
  transition-property: box-shadow;
}
		.grow:hover
{
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
}
		
		.hvr-grow-shadow {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: box-shadow, transform;
  transition-property: box-shadow, transform;
}
.hvr-grow-shadow:hover, .hvr-grow-shadow:focus, .hvr-grow-shadow:active {
  box-shadow: 0 10px 10px -10px rgba(0, 0, 0, 0.5);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
		.btn1 {
  border: 0.5px  solid white;
  padding: 14px 14px;
  font-size: 16px;
  cursor: pointer;
}
		
		.ex1 {
  padding-left: 27px;
}
		
  </style>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
					<div class="ex1" style="padding-bottom: 20px; padding-top: 20px">
					<div class="hvr-grow-shadow">
                  <button id="reset-btn" type="button" class="btn1 btn-success">Reset Table</button>
					</div>
            </div>
                  <!-- Date -->
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                    </ul>
                  </div>
					<div class="ex1">
					<div class="hvr-grow-shadow">
                  <button id="filter-btn" type="button" class="btn1 btn-default">Filter Table</button>
					</div>
            </div>
            <!-- End -->
                  <!-- City -->
                  <hr>

                  <div class="form-group">
                    <ul class="list-group" id="filters1">
                      <li class="filter list-group-item">
                        <label for="city">Enter city</label>
                        <input class="form-control" id="city" type="text" placeholder="phoenix">
                      </li>
                    </ul>
                  </div>
					<div class="ex1">
					<div class="hvr-grow-shadow">
                  <button id="filter-btn-city" type="button" class="btn1 btn-default">Filter Table</button>
					</div>
          </div>
          <!-- End -->

          <!-- State -->
          <hr>

          <div class="form-group">
            <ul class="list-group" id="filters1">
              <li class="filter list-group-item">
                <label for="state">Enter state</label>
                <input class="form-control" id="state" type="text" placeholder="az">
              </li>
            </ul>
          </div>
  <div class="ex1">
  <div class="hvr-grow-shadow">
          <button id="filter-btn-state" type="button" class="btn1 btn-default">Filter Table</button>
  </div>
  </div>
          <!-- End -->

                  <!-- Country -->
                  <hr>

                  <div class="form-group">
                  	<ul class="list-group" id="filters2">
                  		<li class="filter list-group-item">
                         	<label for="country">Enter country</label>
                            <input class="form-control" id="country" type="text" placeholder="us">
                                        </li>
                                      </ul>
                                    </div>
					<div class="ex1"  style="padding-bottom: 20px">
                        <div class="hvr-grow-shadow">
                             <button id="filter-btn-country" type="button" class="btn1 btn-default">Filter Table</button>
                        </div>
					</div>
          <!-- End -->

                </form>
              </div>
            </div>

            <!-- Dropdown -->
			  <div class="ex1">
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Shape
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><button id="shape1" type="button" class="btn btn-default">circle</button></li>
      <li><button id="shape2" type="button" class="btn btn-default">light</button></li>
      <li><button id="shape3" type="button" class="btn btn-default">triangle</button></li>
      <li><button id="shape4" type="button" class="btn btn-default">fireball</button></li>
      <li><button id="shape5" type="button" class="btn btn-default">formation</button></li>
      <li><button id="shape6" type="button" class="btn btn-default">sphere</button></li>
      <li><button id="shape7" type="button" class="btn btn-default">disk</button></li>
      <li><button id="shape8" type="button" class="btn btn-default">cross</button></li>
      <li><button id="shape9" type="button" class="btn btn-default">changing</button></li>
      <li><button id="shape10" type="button" class="btn btn-default">oval</button></li>
      <li><button id="shape11" type="button" class="btn btn-default">teardrop</button></li>
      <li><button id="shape12" type="button" class="btn btn-default">chevron</button></li>
      <li><button id="shape13" type="button" class="btn btn-default">cylinder</button></li>
      <li><button id="shape14" type="button" class="btn btn-default">rectangle</button></li>
      <li><button id="shape15" type="button" class="btn btn-default">flash</button></li>
      <li><button id="shape16" type="button" class="btn btn-default">cigar</button></li>
      <li><button id="shape17" type="button" class="btn btn-default">unknown</button></li>
      <li><button id="shape18" type="button" class="btn btn-default">other</button></li>
    </ul>
  </div>
        </div>
        <!-- End -->
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
	
		    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
